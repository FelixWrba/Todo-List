<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple todo-list.">
    <meta name="keywords" content="todo, list, free, simple">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

</head>

<body>
    <main>
        <div id="status">
            <p>&nbsp;</p>
        </div>
        <h1>Todolist</h1>
        <form action="javascript:addTodo()" id="addTodo-form" class="form">
            <input type="text" id="addTodo-input" placeholder="e.g. homework" autocomplete="off" spellcheck="false">
            <button type="submit">Add</button>
        </form>
        <form action="javascript:" id="renameTodo-form" class="form">
            <input type="text" id="renameTodo-input" autocomplete="off" spellcheck="false">
            <button type="submit" id="renameTodo-button">Rename</button>
        </form>
        <ul id="todo-list"></ul>
